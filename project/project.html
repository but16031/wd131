<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo2.avif" />
    <title>WDD 131 - Links to my stuff - Doug Butler</title>
    <meta name="description" content="WDD 131 - Links to my stuff | Doug Butler | Bank, recipies etc">
    <meta name="author" content="Doug Butler">
    <link rel="stylesheet" href="styles/style.css" media="screen and (min-width: 550px)"> 
    <script src="scripts/project.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <img id="logo" src="images/logo2.png" alt="">
        <nav class="header_list">
            <a href="#" id="home">Home</a>
            <a href="#" id="bills">Bills</a>
            <a href="#" id="finance">Finance</a>
            <a href="#" id="food">Food</a>
            <a href="#" id="games">Games</a>
        </nav>
    </header>
    <main  class="container">
        <img id="category" src="images/family.jpg" alt="">
 
        <section class="images_grid">

        </section>
        <section id="suggestion_form">
            <form>
                <fieldset class="contact_info">
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset class="questions">
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                            <option value="safari">Safari</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input class="pet" type="checkbox" name="pet" id="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="2" placeholder="Orem Utah, SLC Utah"></textarea>
                    
                </fieldset>
                <button>Submit Poll</button>
            </form>
        </section>
    </main>
</body>
</html>
