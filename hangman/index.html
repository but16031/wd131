<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="hangman-box">
            <img id="hanging-img" src="images/hangman0.jpg" alt="">
            
        </div>
        <div class="game-box">
            <h1>Hangman Game</h1>
            <ul class="word-display">

            </ul>
            <h4 class="guesses-text">
                Incorrect Guesses: 
            </h4>
            <div class="incorrect-guesses">

            </div>
            <div class="keyboard">
                <button class="button">a</button><button class="button">b</button><button class="button">c</button>
                <button class="button">d</button><button class="button">e</button><button class="button">f</button>
                <button class="button">g</button><button class="button">h</button><button class="button">i</button>
                <button class="button">j</button><button class="button">k</button><button class="button">l</button>
                <button class="button">m</button><button class="button">n</button><button class="button">o</button>
                <button class="button">p</button><button class="button">q</button><button class="button">r</button>
                <button class="button">s</button><button class="button">t</button><button class="button">u</button>
                <button class="button">v</button><button class="button">w</button><button class="button">x</button>
                <button class="button">y</button><button class="button">z</button>
            </div>
        </div>
    </div>
    
</body>
</html>
